<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (hyperlinks ou hiperligações)</title>
</head>
<body>

    <!--
        Estrutura de um link
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Domínio: fatecfranca.edu.br
        O domínio especifica o "dono", o respon´savel pelo link

        O registro de domínio é controlado por órgãos e empresas , dependendo do lugaro do mundo. No Brasil, o órgão se chama registro.br

        o Domínio é composto por várias partes:
        - br: TLD (Top level Domain) -> domínio de nível mais alto. Neste caso,o br representa um país, no caso o Brasil.
        - edu: alguns países , como o Brasil , não permitem o registro de domínios diretamente após o seu TLD. Aqui, os domínios são registrados por categorias como edu, que são as instituições de ensino superior.

        fatecfranca: o nome escolhido pelo detentor do domínio

        o subdomínio é uma parte do domínio que pode ser criada livremente pelo 
        dono do domínio
        - site: o subdominio vem antes do nome do dominio

        /files/dsm-projeto-pedagogico.pdf
        caminho (ou rota)

        dsm-projeto-pedagogico.pdf
        nome do arquivo

        https://: é o protocolo de acesso ao conteúdo: É a "linguagem" que será usada para comunicação entre o seu navegador e o servidor onde se encontra o conteúdo.  A letra s após o http indica que a comunicação será criptografada.

        un link da internet é tecnicamente chamada de URL (Unversal Resource Locator): localizador universal de recursos


    -->

<!--
    Links são acessados em HTML pela tag <a> (ancor, ancora)
        href indica o destino do link
        Sempre que o destino linkado não pertencer ao nosso próprio site, o URL precisa inidicar com o protocolo (hht:// ou https:://)
-->

   <a href="https://site.fatecfranca.edu.br">Site Oficial da Fatec Franca</a>


</body>
</html>
