<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <style>
        #logo{ /* Regras criadas com # se aplicam ao elemento com o id de mesmo nome*/
            width: 100%; /* A imagem ocupará 100% da largura disponível*/
            max-width: 360px; /* largura máxima em pixel */
            min-width:120px;
        }
        figcaption{
            font-family: Calibri,Arial,sans;
            font-style: italic;
        }
        figure{
            text-align: center;
            background-image: url('img/light-carbonfiber.png');
        }
        body{
            /* Imagem de fundo da página
                Por padrão a imagem se repete automaticamente para cobrir todo o fundo
             */
            background-image: url('img/metal.jpg');
            /*background-repeat: no-repeat;*/
        }
    </style>

</head>

<body>
    <!-- Atributos da tag <img> (Imagem)
        src (source) - o caminho para o arquivo de imagem que será exibido
        alt (texto alternativo) -> texto que será exibido no lugar da imnagem caso o respectivo não seja encontrado.
    -->
    <img id="logo" src="img/apptiva-logo.png" alt="Logotipo da empresa Apptiva">
    
    <!-- <figure>: para quando as imagens precisam de legenda-->
    <figure>
        <img src="img/distance-education-1000px.jpg" alt="Educação a Distância" title="Venha estudar Conosco!">
        <!-- Legenda da Imagem (semântico) Pode vir antes ou dempois do <img>-->
        <figcaption>A Apptiva oferece as melhores tecnologias para Educação à Distância. Faça como essa nova aluna!</figcaption>
    </figure>

    <!-- Regras de CSS também pode ser atribuidas a um elemento por meio do atributo style-->
    <img style="width: 50%;border:1px solid blue" src="/img/svg-logo.svg" alt="Logotipo no formato SVG">

    <!--
        A tag <img> pertence ao grupo dos elementos de linha, ou seja
        vários <img> em sequência , havendo largura suficiente, serão exibidos na mesma linha

        Já a tag <div> (divisão) pertence ao grupo dos elementos de bloco. Cada elemento desse grupo ocupará, por padrão , toda a largura disponível, deslocando os demais para baixo.
    -->
    <div style="background: yellow">
        <img src="img/apptiva-icon.png" alt="Ícone do Apptiva">
    </div>

    <!-- Via CSS, é possível fazer um elemeto de linha se comportar como
    um elemento de bloco-->
    <img style="display: block" src="img/apptiva-icon.png" alt="Ícone do Apptiva">


    <img src="img/apptiva-icon.png" alt="Ícone do Apptiva">
    <img src="img/apptiva-icon.png" alt="Ícone do Apptiva">


</body>
</html>
